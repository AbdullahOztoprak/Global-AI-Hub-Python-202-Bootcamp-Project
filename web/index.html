<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outlook', 'Arial', 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background: 
                linear-gradient(135deg, #064e3b 0%, #059669 30%, #10b981 60%, #047857 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(230, 244, 234, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(34, 197, 94, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #14532d 0%, #22c55e 100%);
            color: #e6f4ea;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 30px;
            border: none;
            border-radius: 20px;
            background: rgba(209, 250, 229, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .section:hover::before {
            left: 100%;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.15);
        }

        .section h2 {
            color: #14532d;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #22c55e;
            padding-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: #16a34a;
            transition: width 0.3s ease;
        }

        .section:hover h2::after {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #14532d 0%, #22c55e 100%);
            color: #e6f4ea;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .delete-btn {
            background: linear-gradient(135deg, #14532d 0%, #065f46 100%);
        }

        .delete-btn:hover {
            box-shadow: 0 5px 15px rgba(20, 83, 45, 0.3);
        }

        #booksList {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .book-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.1);
            border-left: 5px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.2);
        }

        .book-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(to bottom, #14532d, #065f46);
            transition: width 0.3s ease;
            opacity: 0.1;
        }

        .book-item:hover {
            background: rgba(20, 83, 45, 0.95);
            border-left: 5px solid #14532d;
            border: 1px solid rgba(20, 83, 45, 0.3);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(20, 83, 45, 0.3);
        }

        .book-item:hover::before {
            width: 100%;
        }

        .book-item:hover .book-title {
            color: #e6f4ea;
        }

        .book-item:hover .book-author {
            color: #a7f3d0;
        }

        .book-item:hover .book-isbn {
            color: #d1fae5;
            background: rgba(255, 255, 255, 0.1);
        }

        .book-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #14532d;
            margin-bottom: 8px;
            position: relative;
        }

        .book-author {
            color: #059669;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .book-isbn {
            color: #6b7280;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            background: rgba(34, 197, 94, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📚 Library Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="content">
            <!-- Search Bar Section -->
            <div class="section"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; background: #e6f4ea; border: none; box-shadow: none;">
                <input type="text" id="searchInput" placeholder="Search by ISBN, Title, or Author..."
                    style="width: 60%; max-width: 500px; font-size: 1.5em; padding: 18px; border-radius: 12px; border: 2px solid #22c55e; margin-bottom: 18px; text-align: center;">
                <button onclick="searchBooks()" style="font-size: 1.2em; padding: 14px 32px;">🔍 Search</button>
                <div id="searchResults" style="width: 60%; max-width: 700px; margin-top: 24px;"></div>
            </div>
            <!-- Add Book Section -->
            <div class="section">
                <h2>➕ Add New Book</h2>
                <div class="form-group">
                    <label for="addIsbn">ISBN:</label>
                    <input type="text" id="addIsbn" placeholder="Enter ISBN (e.g., 978-0439023528)">
                </div>
                <button onclick="addBook()">Add Book</button>
            </div>

            <!-- Update Book Section -->
            <div class="section">
                <h2>✏️ Update Book</h2>
                <div class="form-group">
                    <label for="updateIsbn">ISBN:</label>
                    <input type="text" id="updateIsbn" placeholder="Enter ISBN to update">
                </div>
                <div class="form-group">
                    <label for="updateTitle">New Title (optional):</label>
                    <input type="text" id="updateTitle" placeholder="Enter new title">
                </div>
                <div class="form-group">
                    <label for="updateAuthor">New Author (optional):</label>
                    <input type="text" id="updateAuthor" placeholder="Enter new author">
                </div>
                <button onclick="updateBook()">Update Book</button>
            </div>

            <!-- Delete Book Section -->
            <div class="section">
                <h2>🗑️ Delete Book</h2>
                <div class="form-group">
                    <label for="deleteIsbn">ISBN:</label>
                    <input type="text" id="deleteIsbn" placeholder="Enter ISBN to delete">
                </div>
                <button class="delete-btn" onclick="deleteBook()">Delete Book</button>
            </div>

            <!-- Books List Section -->
            <div class="section">
                <h2>📖 Your Library</h2>
                <button onclick="loadBooks()">Refresh Library</button>
                <div id="booksList"></div>
            </div>

            <!-- Messages -->
            <div id="messages"></div>
        </div>
    </div>

    <script>
        // Search books by ISBN, title, or author
        async function searchBooks() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';
            if (!query) {
                showMessage('Please enter a search term.', 'error');
                return;
            }
            try {
                showMessage('Searching books...', 'loading');
                const response = await fetch(`${API_BASE}/books`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();
                const filtered = books.filter(book =>
                    book.isbn.toLowerCase().includes(query) ||
                    book.title.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query)
                );
                if (filtered.length === 0) {
                    searchResultsDiv.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No matching books found.</p>';
                } else {
                    searchResultsDiv.innerHTML = filtered.map(book => `
                        <div class="book-item">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-isbn">ISBN: ${book.isbn}</div>
                        </div>
                    `).join('');
                }
                // Remove loading message
                const loadingMessages = document.querySelectorAll('.message.loading');
                loadingMessages.forEach(msg => msg.remove());
            } catch (error) {
                console.error('Error searching books:', error);
                showMessage('Failed to search books. Make sure the API server is running.', 'error');
            }
        }
        // API Base URL - change this to your FastAPI server URL
        const API_BASE = 'http://127.0.0.1:8000';

        // Utility function to show messages
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // Load and display all books
        async function loadBooks() {
            try {
                showMessage('Loading books...', 'loading');
                const response = await fetch(`${API_BASE}/books`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const books = await response.json();
                const booksListDiv = document.getElementById('booksList');

                if (books.length === 0) {
                    booksListDiv.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No books in your library yet. Add some books!</p>';
                } else {
                    booksListDiv.innerHTML = books.map(book => `
                        <div class="book-item">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-isbn">ISBN: ${book.isbn}</div>
                        </div>
                    `).join('');
                }

                // Remove loading message
                const loadingMessages = document.querySelectorAll('.message.loading');
                loadingMessages.forEach(msg => msg.remove());

            } catch (error) {
                console.error('Error loading books:', error);
                showMessage('Failed to load books. Make sure the API server is running.', 'error');
            }
        }

        // Add a new book
        async function addBook() {
            const isbn = document.getElementById('addIsbn').value.trim();

            if (!isbn) {
                showMessage('Please enter an ISBN', 'error');
                return;
            }

            try {
                showMessage('Adding book...', 'loading');
                const response = await fetch(`${API_BASE}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ isbn: isbn })
                });

                if (response.ok) {
                    const book = await response.json();
                    showMessage(`Book "${book.title}" added successfully!`, 'success');
                    document.getElementById('addIsbn').value = '';
                    loadBooks(); // Refresh the list
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to add book', 'error');
                }
            } catch (error) {
                console.error('Error adding book:', error);
                showMessage('Failed to add book. Make sure the API server is running.', 'error');
            }
        }

        // Update a book
        async function updateBook() {
            const isbn = document.getElementById('updateIsbn').value.trim();
            const title = document.getElementById('updateTitle').value.trim();
            const author = document.getElementById('updateAuthor').value.trim();

            if (!isbn) {
                showMessage('Please enter an ISBN', 'error');
                return;
            }

            if (!title && !author) {
                showMessage('Please enter at least a title or author to update', 'error');
                return;
            }

            try {
                showMessage('Updating book...', 'loading');
                const updateData = {};
                if (title) updateData.title = title;
                if (author) updateData.author = author;

                const response = await fetch(`${API_BASE}/books/${isbn}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    const book = await response.json();
                    showMessage(`Book updated successfully!`, 'success');
                    document.getElementById('updateIsbn').value = '';
                    document.getElementById('updateTitle').value = '';
                    document.getElementById('updateAuthor').value = '';
                    loadBooks(); // Refresh the list
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to update book', 'error');
                }
            } catch (error) {
                console.error('Error updating book:', error);
                showMessage('Failed to update book. Make sure the API server is running.', 'error');
            }
        }

        // Delete a book
        async function deleteBook() {
            const isbn = document.getElementById('deleteIsbn').value.trim();

            if (!isbn) {
                showMessage('Please enter an ISBN', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete the book with ISBN: ${isbn}?`)) {
                return;
            }

            try {
                showMessage('Deleting book...', 'loading');
                const response = await fetch(`${API_BASE}/books/${isbn}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Book deleted successfully!', 'success');
                    document.getElementById('deleteIsbn').value = '';
                    loadBooks(); // Refresh the list
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to delete book', 'error');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                showMessage('Failed to delete book. Make sure the API server is running.', 'error');
            }
        }

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadBooks();
        });

        // Allow Enter key to submit forms
        document.getElementById('addIsbn').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addBook();
        });

        document.getElementById('deleteIsbn').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') deleteBook();
        });
    </script>
</body>

</html>
